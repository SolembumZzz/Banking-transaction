<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Withdraw</title>
    <link rel="shortcut icon" href="resources/bank.png">
    <script src="banking.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Withdraw money from the customer's account</h1>
                </div>
                <div class="col-sm-7">
                    <a class="btn btn-outline-light" href="index.html">
                        <i class="fa fa-list"></i>
                        <span>List of customers</span>
                    </a>
                </div>
            </div>
        </div>
        <form id="frmWithdraw" method="post" novalidate="novalidate">
            <fieldset class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Customer ID</label>
                    <input class="form-control" type="number" name="customerID" id="customerID" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input class="form-control" type="text" name="fullName" id="fullName" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current balance ($)</label>
                    <input class="form-control" type="tel" name="currentBalance" id="currentBalance" readonly>
                </div>
                <div class="col-md-6">
                    <label for="transacAmt" class="form-label">Transaction Amount ($)</label>
                    <input class="form-control" type="text" name="transacAmt" id="transacAmt">
                </div>
                <div>
                    <button id="btnCrtNewCus" class="btn btn-outline-warning" type="submit">
                        <i class="fa fa-minus"></i>
                        Withdraw
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
