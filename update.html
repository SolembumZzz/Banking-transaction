<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Update customer information</title>
    <link rel="shortcut icon" href="resources/bank.png">
    <script src="banking.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Update customer information</h1>
                </div>
                <div class="col-sm-7">
                    <a class="btn btn-outline-light" href="index.html">
                        <i class="fa fa-list"></i>
                        <span>List of customers</span>
                    </a>
                </div>
            </div>
        </div>
        <form id="frmUpdate" method="post" novalidate="novalidate">
            <fieldset class="row g-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full name</label>
                    <input class="form-control" type="text" name="fullName" id="fullName">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="text" name="email" id="email">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input class="form-control" type="tel" name="phone" id="phone">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input class="form-control" type="text" name="address" id="address">
                </div>
                <div>
                    <button id="btnSaveChanges" class="btn btn-outline-secondary" type="submit">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Save changes
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
