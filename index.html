<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="FONTAWESOME\css\all.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Customer Management</title>
    <link rel="shortcut icon" href="resources/bank.png">
    <script src="banking.js"></script>
</head>

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-7">
                    <a class="btn btn-outline-light" href="create.html">
                        <i class="far fa-plus-square"></i>
                        <span>Add new customer</span>
                    </a>
                    <a class="btn btn-outline-light" href="history.html">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span>Transfer history</span>
                    </a>
                </div>
            </div>
        </div>

        <table class="table table-hover" id="CMTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th colspan="5">Action</th>
                </tr>
            </thead>
            <tbody id="customerList" >
                <tr>
                    <td>001</td>
                    <td>Lorem Ipsum</td>
                    <td>Lorem@Ipsum.com</td>
                    <td>+1 (709) 281-4827</td>
                    <td>Explicabo Sit reru</td>
                    <td>500000</td>
                    <td>
                        <a class="btn btn-outline-secondary" title="Edit" href="">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-success" title="Deposit" href="">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-warning" title="Withdraw" href="">
                            <i class="fa-solid fa-minus"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-primary" title="Transfer" href="">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger" title="Suspend" href="">
                            <i class="fa-solid fa-ban"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
